<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サークル検索</title>
</head>
<body>
    <div class="main">
        <div class="copy-container">
            <h1>サークルを探す</h1>
            <p>掲載数○○団体</p>
        </div>
        <div class="contents">
            <h2>フリーワードから探す</h2>
            <input type="search" name="search.ward" id="search.ward">
            <button type="submit">検索</button>
            <h2>様々な条件から探す</h2>
            <ul>
                <li>大学</li>
                <li>活動内容</li>
                <li>サークルデータ</li>
                <li>雰囲気・特徴</li>
            </ul>

            <input type="checkbox" name="university" id="university">
            <ul>
                <li>山大学</li>
                <li>田中大学</li>
            </ul>

            <input type="checkbox" name="activity" id="activity">
            <ul>
                <li>テニス</li>
                <li>合唱</li>
            </ul>

            <input type="checkbox" name="data" id="data">
            <ul>
                <li>活動場所</li>
                <li>活動頻度</li>
            </ul>

            <input type="checkbox" name="characteristic" id="characteristic">
            <ul>
                <li>飲み会頻度</li>
                <li>飲み会雰囲気</li>
            </ul>

            <p>○○団体</p>
            <button type="submit">この条件で探す</button>
            <button type="reset">条件をクリア</button>

            <p>○○件中1~10件を表示</p>
            <p>前へ1234...8次へ</p>
            <p>サークル名</p>
            <img src="https://s3-ap-northeast-1.amazonaws.com/cdn.media-sample.work/production/posts/eyecatches/000/000/118/original.png?1544860833" alt="サークル画像">
            <ul>
                <li>#タグ</li>
                <li>一言</li>
            </ul>
            <button>詳細を見る</button>
            <p>○○件中1~10件を表示</p>
            <p>前へ1234...8次へ</p>



        </div>
    </div>
</body>
</html>
