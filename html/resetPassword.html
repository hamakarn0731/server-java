<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードの再設定</title>
</head>

<body>
    <div class="pankuzu">
        <ul>
            <li>
                <a href="/">TOP</a>
            </li>
            <li>
                <a href="/">ログイン</a>
            </li>
            <li> パスワードの再設定</li>
        </ul>
    </div>
    <h1 class="headline">パスワードの再設定</h1>
    <div class="reset">
        <div class="reset_flow_box">
            <span class="reset_flow check"><span>メールアドレスを入力</span></span>
            <span class="reset_flow flow1"><span>確認メールに記載の<br>URLをクリック</span></span>
            <span class="reset_flow"><span>新しいパスワードの設定</span></span>
            <span class="reset_flow"><span>設定完了</span></span>
        </div>

        <div class="reset_text">
            <p>
                ログインするためのパスワードを忘れた場合は、手順にそってパスワードを再設定してください。
                下記に、登録している
                <br>
                メールアドレスを入力して『送信』ボタンを押してください。 すぐにパスワード再設定用のURLが記載された確認メールをお送りします。
            </p>
            <form action="/" method="post">
                <table class="table1 reset_table">
                    <tbody>
                        <tr>
                            <th>登録メールアドレス</th>
                            <td>
                                <div class="input text">
                                    <input name="email" novalidate="novalidate" class="table_text_box" type="text">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="submit">
                    <input class="green_btn btn_width" type="submit" value="送信">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
