<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/top.css">
    <script type="text/javascript" src="../js/jquery-3.5.0.min.js"></script>
    <title>top</title>
</head>

<body>
    <div class="image_top">
        <img src="../img/top.png">
    </div>
    <div class="search">
        <img class="inline search-icon" src="../img/musimegane.png">
        <div class="inline search-text">サークル・団体を探す</div>
    </div>
    <div class="freeword container">
        <div class="freeword_box">
            <input class="inline freeword-input" tabindex="-1" type="url" placeholder="フリーワード">
            <img class="inline freeword-icon" src="../img/musimegane.png">
        </div>
    </div>
    <div class="search_content">
        <table>
            <tr>
                <th align="left" valign="top">
                    <select class="selectbox" name="大学名">
                        <option value="default">大学名</option>
                        <option value="1">大学1</option>
                        <option value="2">大学2</option>
                    </select>
                </th>
                <td>
                    <button class="selected">未選択</button>
                </td>
            </tr>
            <tr>
                <th align="left" valign="top">
                    <select class="selectbox" name="種別">
                        <option value="default">種別</option>
                        <option value="1">種別1</option>
                        <option value="2">種別2</option>
                    </select>
                </th>
                <td>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                </td>
            </tr>
            <tr>
                <th align="left" valign="top">
                    <select class="selectbox" name="カテゴリ">
                        <option value="default">カテゴリ</option>
                        <option value="1">カテゴリ1</option>
                        <option value="2">カテゴリ2</option>
                    </select>
                </th>
                <td>
                    <button class="selected">未選択</button>
                    
                </td>
            </tr>
            <tr>
                <th align="left" valign="top">
                    <select class="selectbox" name="詳細">
                        <option value="default">詳細</option>
                        <option value="1">詳細1</option>
                        <option value="2">詳細2</option>
                    </select>
                </th>
                <td>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                    <button class="selected">未選択</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="search_count">
    <span class="count">〇〇</span>件
    </div>
    <div class="search_button container">
        <button class="submit_btn" type="submit">この条件で探す</button>
    </div>
</body>

</html>
